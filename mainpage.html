<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get to Work Main!</title>
        <link rel="stylesheet" href="style.css" />
        <script defer type="text/javascript" src="./config.js"></script>
        <script defer src="app.js"></script>
        <script defer src="timer.js"></script>
        <script defer src="circle.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="greeting" id="playlist-header">
                Which study mode are you in today?
            </div>
            <div class="greeting" id="timer-header">Let's get to work!</div>
        </div>
        <div class="container">
            <div class="playlist-menu">
                <button class="playlist-button" id="easy">Casual</button>
                <button class="playlist-button" id="medium">Steady</button>
                <button class="playlist-button" id="hard">Crisis</button>
            </div>
            <div class="timer-page">
                <div class="clock" id="clock">
                    <span id="minutes">25</span>
                    <span class="separator">:</span>
                    <span id="seconds">00</span>
                </div>
                <div class="button-group mode-buttons" id="mode-buttons">
                    <button
                        data-mode="pomodoro"
                        class="button active mode-button"
                        id="pomodoro"
                    >
                        Pomodoro
                    </button>
                    <button
                        data-mode="shortBreak"
                        class="button mode-button"
                        id="short-break"
                    >
                        Short Break
                    </button>
                    <button
                        data-mode="longBreak"
                        class="button mode-button"
                        id="long-break"
                    >
                        Long Break
                    </button>
                </div>

                <button
                    class="main-button"
                    data-action="start"
                    id="main-button"
                >
                    Start
                </button>
                <svg
                    class="progress-ring"
                    width="250"
                    height="250"
                    id="progress-ring"
                >
                    <circle
                        class="progress-ring__circle"
                        stroke="blue"
                        stroke-width="8"
                        fill="transparent"
                        r="110"
                        cx="125"
                        cy="125"
                    />
                </svg>
            </div>
            <div class="user-page"></div>
        </div>
        <div class="spotify-player">
            <div id="embed-iframe"></div>
        </div>
        <div class="nav-bar">
            <button id="music-button" class="nav-bar-button">
                <img
                    src="/logos/music-solid.svg"
                    alt="musical note button"
                    class="nav-bar-image"
                />
            </button>
            <button id="timer-button" class="nav-bar-button">
                <img
                    src="/logos/stopwatch-solid.svg"
                    alt="stop watch button"
                    class="nav-bar-image"
                />
            </button>
            <button id="user-button" class="nav-bar-button">
                <img
                    src="/logos/user-solid.svg"
                    alt="user image button"
                    class="nav-bar-image"
                />
            </button>
        </div>
    </body>
</html>
