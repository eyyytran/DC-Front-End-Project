<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get to Work Main!</title>
        <link rel="stylesheet" href="style.css" />
        <script defer type="text/javascript" src="./config.js"></script>
        <script defer src="app.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="greeting">Which study mode are you in today?</div>
        </div>
        <div class="container">
            <div class="playlist-menu">
                <button class="playlist-button" id="easy">Casual</button>
                <button class="playlist-button" id="medium">Steady</button>
                <button class="playlist-button" id="hard">Crisis</button>
            </div>
            <div class="timer-page"></div>
        </div>
        <div class="spotify-player">
            <div id="embed-iframe"></div>
        </div>
        <div class="nav-bar">
            <button id="music-button" class="nav-bar-button">
                <img
                    src="/logos/music-solid.svg"
                    alt="musical note button"
                    class="nav-bar-image"
                />
            </button>
            <button id="timer-button" class="nav-bar-button">
                <img
                    src="/logos/stopwatch-solid.svg"
                    alt="stop watch button"
                    class="nav-bar-image"
                />
            </button>
            <button id="user-button" class="nav-bar-button">
                <img
                    src="/logos/user-solid.svg"
                    alt="user image button"
                    class="nav-bar-image"
                />
            </button>
        </div>
    </body>
</html>
